<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>MyAuditApp</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root { --accent: #ff9f43; --bg: #0f0f0f; --text: #eee; --success: #1dd1a1; --error: #ff6b6b; }
    body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
    header { padding: 15px 25px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 18px; color: var(--accent); }
    #container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    .section { display: flex; flex-direction: column; gap: 12px; }
    .hidden { display: none !important; }
    textarea, #fix-result { background: #161616; color: #dcdcdc; border: 1px solid #333; border-radius: 8px; padding: 15px; font-family: monospace; font-size: 13px; min-height: 300px; width: 100%; box-sizing: border-box; }
    .issue-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 10px; }
    .btn-primary { background: var(--accent); color: #000; font-weight: bold; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-secondary { background: #333; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    .loader { width: 14px; height: 14px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<header>
    <h1>MyAuditApp <span style="font-size:10px; opacity:0.7;">v4.9.2-STABLE</span></h1>
    <button id="settings-btn">‚öôÔ∏è</button>
</header>

<div id="container">
    <div id="sec-input" class="section">
        <textarea id="code-in" placeholder="Paste messy HTML here..."></textarea>
        <button id="btn-analyze" class="btn-primary">üîç START AUDIT</button>
        <button id="btn-erase" class="btn-secondary">üóëÔ∏è ERASE</button>
    </div>

    <div id="status-deck" style="display:none; text-align:center;"></div>

    <div id="sec-list" class="section hidden">
        <div id="issue-list"></div>
        <button id="btn-fix-action" class="btn-primary">‚ú® APPLY PRECISION PATCHES</button>
        <button id="btn-back-to-input" class="btn-secondary">BACK</button>
    </div>

    <div id="sec-result" class="section hidden">
        <div id="fix-result" style="white-space: pre-wrap;"></div>
        <button id="btn-copy" class="btn-primary">üìã COPY CODE</button>
        <button id="btn-new" class="btn-secondary">NEW PROJECT</button>
    </div>
</div>

<div id="settings-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center;">
    <div style="background:#222; padding:25px; border-radius:12px; width:300px; display:flex; flex-direction:column; gap:15px;">
        <input type="password" id="api-key-input" placeholder="Gemini API Key">
        <button id="btn-save-key" class="btn-primary">SAVE</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const MODEL = "gemini-2.5-flash"; 
    let sessionKey = localStorage.getItem('appaudit_key') || "";

    const el = {
        input: document.getElementById('code-in'),
        listSec: document.getElementById('sec-list'),
        inputSec: document.getElementById('sec-input'),
        resultSec: document.getElementById('sec-result'),
        status: document.getElementById('status-deck'),
        issueList: document.getElementById('issue-list'),
        fixResult: document.getElementById('fix-result'),
        settings: document.getElementById('settings-modal'),
        keyIn: document.getElementById('api-key-input')
    };

    function clear() {
        el.input.value = ""; el.fixResult.textContent = ""; el.issueList.innerHTML = "";
        el.inputSec.classList.remove('hidden'); el.listSec.classList.add('hidden');
        el.resultSec.classList.add('hidden'); el.status.style.display = 'none';
    }

    async function callEngine(prompt) {
        if (!sessionKey) { el.settings.style.display = 'flex'; return; }
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${sessionKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: { temperature: 0 } // Zero temperature for total strictness
            })
        });
        const json = await res.json();
        return json.candidates[0].content.parts[0].text;
    }

    document.getElementById('btn-analyze').onclick = async () => {
        const code = el.input.value.trim();
        if (!code) return;
        el.inputSec.classList.add('hidden');
        el.status.style.display = 'block';
        el.status.innerHTML = '<div class="loader"></div> SCANNING FOR BUGS...';

        try {
            // Updated Prompt: Demand an audit even for small errors
            const prompt = `Act as a senior QA engineer. Audit this HTML for any unclosed tags, bad nesting, or missing structural elements.
            If the code is 100% perfect, return only []. 
            If there are ANY errors, return a JSON array: [{"title":"Type","plain":"Description","severity":"High"}].
            CODE: ${code}`;
            
            const raw = await callEngine(prompt);
            const issues = JSON.parse(raw.substring(raw.indexOf('['), raw.lastIndexOf(']') + 1));

            if (issues.length === 0) {
                el.status.innerHTML = '<b style="color:var(--success)">‚úì NO BUGS FOUND</b><br><button id="btn-r" class="btn-secondary">BACK</button>';
                document.getElementById('btn-r').onclick = clear;
            } else {
                el.status.style.display = 'none';
                el.listSec.classList.remove('hidden');
                el.issueList.innerHTML = issues.map(i => `<div class="issue-card"><b>${i.title}</b><p>${i.plain}</p></div>`).join('');
            }
        } catch (e) { clear(); alert("Audit complete - no valid errors found."); }
    };

    document.getElementById('btn-fix-action').onclick = async () => {
        const btn = document.getElementById('btn-fix-action');
        const original = el.input.value.trim();
        btn.innerHTML = '<div class="loader"></div> REPAIRING...';
        try {
            const prompt = `Repair all HTML errors. Ensure all tags are closed and nested. Return ONLY the fixed code. Code: ${original}`;
            let res = await callEngine(prompt);
            res = res.replace(/^```[a-z]*\n/i, '').replace(/\n```$/i, '').trim();
            el.fixResult.textContent = res;
            el.listSec.classList.add('hidden');
            el.resultSec.classList.remove('hidden');
        } catch (e) { alert("Repair failed."); }
        finally { btn.innerText = "‚ú® APPLY PRECISION PATCHES"; }
    };

    document.getElementById('btn-erase').onclick = clear;
    document.getElementById('btn-new').onclick = clear;
    document.getElementById('btn-back-to-input').onclick = clear;
    document.getElementById('btn-save-key').onclick = () => {
        sessionKey = el.keyIn.value.trim();
        localStorage.setItem('appaudit_key', sessionKey);
        el.settings.style.display = 'none';
    };
    document.getElementById('settings-btn').onclick = () => el.settings.style.display = 'flex';
    document.getElementById('btn-copy').onclick = () => { navigator.clipboard.writeText(el.fixResult.textContent); };
});
</script>
</body>
</html>
