<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://generativelanguage.googleapis.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://generativelanguage.googleapis.com;">
  <title>AppAudit: Guardian 4.9.2</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root { --accent: #ff9f43; --bg: #0f0f0f; --panel: #1e1e1e; --text: #eee; --success: #1dd1a1; --warn: #feca57; --error: #ff6b6b; --risk: #ff4757; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
    header { padding: 15px 25px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 1px; }
    .stat-pill { background: #333; padding: 4px 10px; border-radius: 20px; font-size: 10px; color: var(--accent); font-weight: bold; border: 1px solid #444; }
    #container { flex: 1; overflow-y: auto; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
    .section { display: flex; flex-direction: column; gap: 12px; animation: fadeIn 0.3s ease; }
    .hidden { display: none !important; }
    textarea, #fix-result { background: #161616; color: #dcdcdc; border: 1px solid #333; border-radius: 8px; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; min-height: 350px; width: 100%; box-sizing: border-box; outline: none; line-height: 1.5; }
    .issue-card { background: #252525; padding: 18px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 15px; }
    .btn-primary { background: var(--accent); color: #000; font-weight: bold; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-secondary { background: #333; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    #debug-wrapper { border-top: 1px solid #333; padding: 15px; background: #000; }
    #debug-log { color: #0f0; font-family: monospace; font-size: 11px; max-height: 100px; overflow-y: auto; white-space: pre-wrap; }
    .loader { width: 16px; height: 16px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

<header id="app-header">
    <h1>AppAudit <span style="font-size:10px; opacity:0.7;">v4.9.2-STABLE</span></h1>
    <div style="display:flex; gap:10px; align-items:center;">
        <div id="request-count" class="stat-pill">QUERIES: 0</div>
        <button id="settings-btn" style="background:none; border:none; cursor:pointer;">‚öôÔ∏è</button>
    </div>
</header>

<div id="container">
    <div id="sec-input" class="section">
        <label style="color: #888; font-weight: bold;">[01] SOURCE_CODE_INPUT</label>
        <textarea id="code-in" placeholder="// Paste code here..."></textarea>
        <div style="display: flex; gap: 10px;">
            <button id="btn-analyze" class="btn-primary" style="flex: 2;">üîç START AUDIT</button>
            <button id="btn-erase" class="btn-secondary" style="flex: 1;">üóëÔ∏è ERASE</button>
        </div>
    </div>
    <div id="status-deck" style="display:none; text-align:center; padding:20px;"></div>
    <div id="sec-list" class="section hidden">
        <div id="issue-list"></div>
        <button id="btn-fix-action" class="btn-primary" style="width:100%;">‚ú® APPLY PRECISION PATCHES</button>
        <button id="btn-back" class="btn-secondary" style="margin-top: 10px;">‚Üê BACK</button>
    </div>
    <div id="sec-result" class="section hidden">
        <div id="fix-result" style="white-space: pre; background:#161616; padding:15px; border-radius:8px; border:1px solid var(--accent); color:#a29bfe; font-family:monospace; overflow-x:auto;"></div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="btn-copy" class="btn-primary" style="flex: 1;">üìã COPY</button>
            <button id="btn-new" class="btn-secondary" style="flex: 1;">NEW PROJECT</button>
        </div>
    </div>
    <div id="debug-wrapper">
        <div id="debug-log">> SYSTEM READY (STABILIZED).</div>
    </div>
</div>

<div id="settings-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center;">
    <div style="background:#222; padding:30px; border-radius:12px; border:1px solid var(--accent); width: 320px; display: flex; flex-direction: column; gap: 15px;">
        <h3 style="margin:0; color:white;">Authorization</h3>
        <input type="password" id="api-key-input" placeholder="Enter Gemini API Key" style="padding:12px; background:#111; color:white; border:1px solid #444;">
        <button id="btn-save-key" class="btn-primary">SAVE KEY</button>
        <button id="btn-close-settings" class="btn-secondary">Close</button>
    </div>
</div>

<script>
// Service Worker Registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').then(reg => console.log('SW Registered')).catch(err => console.log('SW Fail'));
  });
}

document.addEventListener('DOMContentLoaded', function() {
    const MODEL = "gemini-2.0-flash"; // Set to current stable flash
    let queryCount = 0;
    let sessionKey = localStorage.getItem('appaudit_key') || "";
    if (sessionKey) document.getElementById('api-key-input').value = sessionKey;

    const el = {
        input: document.getElementById('code-in'),
        listSec: document.getElementById('sec-list'),
        inputSec: document.getElementById('sec-input'),
        resultSec: document.getElementById('sec-result'),
        status: document.getElementById('status-deck'),
        issueList: document.getElementById('issue-list'),
        fixResult: document.getElementById('fix-result'),
        debug: document.getElementById('debug-log'),
        settings: document.getElementById('settings-modal'),
        keyIn: document.getElementById('api-key-input'),
        counter: document.getElementById('request-count')
    };

    function log(msg, isError = false) {
        const div = document.createElement('div');
        div.style.color = isError ? 'var(--error)' : '#0f0';
        div.textContent = `> ${msg}`;
        el.debug.appendChild(div);
        el.debug.scrollTop = el.debug.scrollHeight;
    }

    async function callEngine(prompt) {
        if (!sessionKey) { el.settings.style.display = 'flex'; throw new Error("Key Missing"); }
        queryCount++;
        el.counter.innerText = `QUERIES: ${queryCount}`;
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${sessionKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        if (!response.ok) throw new Error("API ERROR.");
        const json = await response.json();
        return json.candidates[0].content.parts[0].text;
    }

    async function startAnalysis() {
        const currentCode = el.input.value;
        if (!currentCode) return;
        el.inputSec.classList.add('hidden');
        el.status.style.display = 'block';
        el.status.innerHTML = '<div class="loader"></div> AUDITING...';
        
        try {
            const raw = await callEngine(`Audit this code. If no errors exist, return empty array []. Otherwise return JSON array only: [{"title": "X", "plain": "Y", "risk": "Z", "severity": "High|Low"}]. Code: ${currentCode}`);
            const start = raw.indexOf('[');
            const end = raw.lastIndexOf(']');
            const issues = JSON.parse(raw.substring(start, end + 1));
            
            if (issues.length === 0) {
                log("NO ISSUES FOUND.");
                el.status.innerHTML = '<div style="color:var(--success)">‚úì CODE IS OPTIMAL</div><button id="btn-reset-ok" class="btn-secondary" style="margin-top:10px;">BACK</button>';
                document.getElementById('btn-reset-ok').onclick = () => location.reload();
            } else {
                el.status.style.display = 'none';
                el.listSec.classList.remove('hidden');
                el.issueList.innerHTML = issues.map(i => `<div class="issue-card" style="border-left: 4px solid ${i.severity === 'High' ? 'var(--error)' : 'var(--success)'}"><b>${i.title}</b><p>${i.plain}</p></div>`).join('');
                log("AUDIT SUCCESSFUL.");
            }
        } catch (e) { 
            log("PARSE ERROR - MAY BE CLEAN", true);
            el.status.innerHTML = `<div style="color:var(--success)">No Structural Errors Detected</div><button onclick="location.reload()" class="btn-secondary">RESET</button>`;
        }
    }

    document.getElementById('btn-analyze').onclick = startAnalysis;
    document.getElementById('btn-fix-action').onclick = async function() {
        const btn = document.getElementById('btn-fix-action');
        const originalCode = el.input.value.trim();
        btn.innerHTML = '<div class="loader"></div> PATCHING...';
        try {
            let res = await callEngine(`Repair this code. If no repairs are needed, return the original code exactly. Return ONLY code. Code: ${originalCode}`);
            res = res.replace(/^```[a-z]*\n/i, '').replace(/\n```$/i, '').trim();
            
            if (res === originalCode) {
                log("NO CHANGES REQUIRED.");
                alert("Code is already repaired and optimal.");
                location.reload();
                return;
            }

            el.fixResult.textContent = res;
            el.listSec.classList.add('hidden');
            el.resultSec.classList.remove('hidden');
            log("PATCH APPLIED.");
        } catch(e) { log(e.message, true); btn.innerText = "‚ú® APPLY PRECISION PATCHES"; }
    };

    document.getElementById('btn-erase').onclick = () => { el.input.value = ""; };
    document.getElementById('btn-back').onclick = () => location.reload();
    document.getElementById('btn-new').onclick = () => location.reload();
    document.getElementById('settings-btn').onclick = () => { el.settings.style.display = 'flex'; };
    document.getElementById('btn-close-settings').onclick = () => { el.settings.style.display = 'none'; };
    document.getElementById('btn-save-key').onclick = () => { sessionKey = el.keyIn.value.trim(); localStorage.setItem('appaudit_key', sessionKey); el.settings.style.display = 'none'; log("KEY SAVED."); };
    document.getElementById('btn-copy').onclick = () => { navigator.clipboard.writeText(el.fixResult.textContent); log("COPIED."); };
});
</script>
</body>
</html>
