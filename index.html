<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>AppAudit: Multi-Fix</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

<style>
  :root { 
    --accent: #ff9f43; 
    --bg: #121212; --panel: #1e1e1e; 
    --text: #eee; --crit: #ff6b6b; --warn: #feca57; --success: #1dd1a1; 
  }
  body { background: var(--bg); color: var(--text); font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
  header { padding: 15px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
  h1 { margin: 0; font-size: 18px; color: var(--accent); }
  #container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; max-width: 900px; margin: 0 auto; width: 100%; box-sizing: border-box; }
  .section { display: flex; flex-direction: column; gap: 10px; }
  .hidden { display: none !important; }
  label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; }
  textarea { background: #161616; color: #dcdcdc; border: 1px solid #333; border-radius: 8px; padding: 15px; font-family: monospace; font-size: 12px; min-height: 250px; width: 100%; box-sizing: border-box; outline: none; resize: vertical; white-space: pre; }
  .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; color: #fff; display:flex; align-items:center; justify-content:center; }
  .btn-primary { background: var(--accent); color: #000; flex: 2; }
  .btn-danger { background: #ee5253; color: white; flex: 1; }
  #status-deck { display: none; background: #000; border: 1px solid #333; border-radius: 8px; padding: 15px; height: 150px; overflow-y: auto; font-size: 12px; color: var(--accent); }
  .issue-item { background: var(--panel); padding: 15px; border-radius: 8px; border-left: 4px solid #555; cursor: pointer; display: flex; gap: 10px; margin-bottom: 8px; }
  #fix-result { background: #000; padding: 15px; font-size: 12px; color: #a29bfe; white-space: pre; overflow-x: auto; min-height: 200px; border: 1px solid #333; border-radius: 8px; }
  #settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; }
</style>
</head>
<body>

<header>
    <h1>AppAudit <span style="font-size:10px">MULTI-FIX</span></h1>
    <button onclick="document.getElementById('settings').style.display='flex'" style="background:none; border:none; font-size:20px;">‚öôÔ∏è</button>
</header>

<div id="container">
    <div id="sec-input" class="section">
        <label>1. Input Code</label>
        <textarea id="code-in" placeholder="// Paste code here..."></textarea>
        <div style="display:flex; gap:10px;">
            <button onclick="startAnalysis()" class="btn btn-primary">üîç ANALYZE</button>
            <button onclick="forceErase()" class="btn btn-danger">üóëÔ∏è ERASE</button>
        </div>
    </div>

    <div id="status-deck"></div>

    <div id="sec-list" class="section hidden">
        <label>2. Detected Issues</label>
        <div id="issue-list"></div>
        <div style="background:var(--panel); padding:15px; border-radius:12px;">
            <input type="text" id="target-issue" style="width:100%; padding:10px; margin-bottom:10px; background:#111; color:white; border:1px solid #444;" placeholder="e.g. 1, 3">
            <button onclick="fixIssues('selected')" id="btn-fix-sel" class="btn btn-primary" style="width:100%; margin-bottom:10px;">‚ú® FIX SELECTED</button>
            <button onclick="fixIssues('all')" id="btn-fix-all" class="btn" style="background:#6c5ce7; width:100%">üöÄ FIX EVERYTHING</button>
            <button onclick="goBack()" style="width:100%; margin-top:10px; background:none; border:none; color:#888;">CANCEL</button>
        </div>
    </div>

    <div id="sec-result" class="section hidden">
        <label>3. Solution</label>
        <div id="fix-result"></div>
        <button onclick="copyFix()" class="btn btn-primary" style="margin-top:10px">üìã COPY FULL CODE</button>
        <button onclick="goBack()" class="btn" style="background:#333; margin-top:10px">CLOSE</button>
    </div>
</div>

<div id="settings">
    <div class="box" style="background:#222; padding:20px; border-radius:12px; width:300px; display:flex; flex-direction:column; gap:10px;">
        <h3 style="color:white; margin:0">Settings</h3>
        <input type="password" id="api-key" placeholder="Paste Gemini API Key" style="padding:10px; background:#111; color:white; border:1px solid #444;">
        <button onclick="saveKey()" class="btn btn-primary">Save Key</button>
        <button onclick="document.getElementById('settings').style.display='none'" class="btn" style="background:#333">Close</button>
    </div>
</div>

<script>
const MODEL = "gemini-2.5-flash"; 
let apiKey = localStorage.getItem('helix_google_key') || "";
let currentCode = "";
let issues = [];

function forceErase() {
    // This explicitly targets the textarea and clears it
    const tx = document.getElementById('code-in');
    tx.value = "";
    tx.innerText = "";
    currentCode = "";
    tx.focus();
}

function goBack() {
    document.getElementById('sec-input').classList.remove('hidden');
    document.getElementById('sec-list').classList.add('hidden');
    document.getElementById('sec-result').classList.add('hidden');
    document.getElementById('status-deck').style.display = 'none';
}

function saveKey() {
    apiKey = document.getElementById('api-key').value.trim();
    localStorage.setItem('helix_google_key', apiKey);
    document.getElementById('settings').style.display = 'none';
}

async function callGemini(prompt, isFix = false) {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {
                temperature: isFix ? 0.3 : 0.1, // Lower temperature keeps code structure stable
                maxOutputTokens: 8192 // Ensures it doesn't cut off mid-file
            }
        })
    });
    if(!response.ok) throw new Error("API Error");
    const json = await response.json();
    return json.candidates[0].content.parts[0].text;
}

async function startAnalysis() {
    currentCode = document.getElementById('code-in').value.trim();
    if(!currentCode) return alert("Paste code first.");
    document.getElementById('sec-input').classList.add('hidden');
    document.getElementById('status-deck').style.display = 'block';
    document.getElementById('status-deck').innerHTML = '> Analyzing...';

    const prompt = `Analyze this code and return ONLY a JSON array of issues: [{"id": 1, "severity": "high", "title": "Name", "desc": "Desc"}] \n\n CODE: ${currentCode}`;
    try {
        let text = await callGemini(prompt);
        let match = text.match(/\[\s*\{[\s\S]*\}\s*\]/);
        if(match) {
            issues = JSON.parse(match[0]);
            renderList();
            document.getElementById('status-deck').style.display = 'none';
            document.getElementById('sec-list').classList.remove('hidden');
        }
    } catch(e) { alert("Analysis failed"); goBack(); }
}

async function fixIssues(mode) {
    let tasks = mode === 'all' ? issues : issues.filter(i => document.getElementById('target-issue').value.includes(i.id));
    const btn = document.getElementById(mode === 'all' ? 'btn-fix-all' : 'btn-fix-sel');
    btn.innerText = "GENERATING FULL FILE...";

    const prompt = `
        TASK: Rewrite the provided code to fix these issues: ${tasks.map(t => t.title).join(', ')}.
        
        CRITICAL INSTRUCTION: You MUST return the ENTIRE file from the very first line to the very last line. 
        Do NOT use "..." or "// rest of code". Do NOT truncate. 
        Provide ONLY the corrected code with no preamble or markdown backticks.

        ORIGINAL CODE:
        ${currentCode}`;

    try {
        let text = await callGemini(prompt, true);
        // Clean markdown backticks if AI ignores instructions
        text = text.replace(/^```[\s\S]*?\n/g, '').replace(/```$/g, '').trim();
        document.getElementById('fix-result').innerText = text;
        document.getElementById('sec-list').classList.add('hidden');
        document.getElementById('sec-result').classList.remove('hidden');
    } catch(e) { alert("Fix failed"); }
    btn.innerText = "FIX COMPLETE";
}

function renderList() {
    document.getElementById('issue-list').innerHTML = issues.map(i => `
        <div class="issue-item">
            <div style="font-weight:bold; color:var(--accent);">${i.id}</div>
            <div><b>${i.title}</b><br><small>${i.desc}</small></div>
        </div>`).join('');
}

function copyFix() {
    navigator.clipboard.writeText(document.getElementById('fix-result').innerText);
    alert("Full code copied!");
}
</script>
</body>
</html>
