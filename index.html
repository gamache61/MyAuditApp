<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAuditApp | Accessibility Auditor</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff9f43">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root { 
            --primary: #ff9f43; 
            --bg: #0a0a0a; 
            --card: #161616; 
            --text: #ececec; 
            --success: #00ff41; 
            --danger: #ff4444; 
            --warning: #ffbe76; 
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        .audit-card { background: var(--card); border-radius: 16px; padding: 25px; border: 1px solid #333; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        textarea { 
            width: 100%; height: 250px; background: #000; color: var(--success); 
            border: 1px solid #444; border-radius: 8px; padding: 15px; 
            font-family: 'Courier New', monospace; font-size: 14px; margin-top: 15px; 
            box-sizing: border-box; outline: none; resize: vertical;
        }
        
        .button-group { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .btn { border: none; padding: 15px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 1; min-width: 140px; font-size: 0.95rem; transition: all 0.2s; }
        .btn-run { background: var(--primary); color: #000; }
        .btn-fix { background: #1e1e1e; color: var(--primary); border: 1px solid var(--primary); display: none; }
        .btn-copy { background: var(--success); color: #000; display: none; }
        .btn-clear { background: transparent; color: #888; border: 1px solid #444; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        
        #results { margin-top: 25px; display: none; border-top: 1px solid #333; padding-top: 20px; }
        .error-item { 
            background: #1a1a1a; border-left: 4px solid var(--danger); 
            padding: 12px; margin-bottom: 10px; border-radius: 4px; 
            display: flex; align-items: center; font-size: 0.9rem;
        }
        .badge { 
            font-size: 0.7rem; padding: 2px 6px; border-radius: 3px; 
            font-weight: bold; margin-right: 12px; text-transform: uppercase; 
        }
        .badge-critical { background: var(--danger); color: white; }
        .badge-standard { background: var(--primary); color: black; }
        
        .pass-msg { 
            color: var(--success); font-weight: bold; text-align: center; 
            background: #152a1a; padding: 20px; border-radius: 8px; 
            border: 1px solid var(--success); 
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">MyAuditApp</div>
    </header>

    <div class="audit-card">
        <h3>HTML & Accessibility Auditor</h3>
        <p style="color: #888;">Scan code for errors, auto-fix accessibility issues, and copy results.</p>
        
        <textarea id="htmlInput" placeholder="Paste your HTML here to start..."></textarea>
        
        <div class="button-group">
            <button class="btn btn-run" onclick="runAudit()">Run Scan</button>
            <button id="fixBtn" class="btn btn-fix" onclick="fixCode()">Auto-Fix Code</button>
            <button id="copyBtn" class="btn btn-copy" onclick="copyToClipboard()">Copy Clean Code</button>
            <button class="btn btn-clear" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div id="results">
        <h3>Audit Results</h3>
        <div id="errorList"></div>
    </div>
</div>

<script>
    const inputField = document.getElementById('htmlInput');
    const fixBtn = document.getElementById('fixBtn');
    const copyBtn = document.getElementById('copyBtn');
    const resultsDiv = document.getElementById('results');
    const errorList = document.getElementById('errorList');

    // Register Service Worker for PWA functionality
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('MyAuditApp SW registered'))
                .catch(err => console.error('SW registration failed', err));
        });
    }

    function runAudit() {
        const rawInput = inputField.value;
        if (!rawInput.trim()) {
            resultsDiv.style.display = 'block';
            errorList.innerHTML = "<div style='color:var(--danger)'>⚠️ Please paste some code to audit.</div>";
            return;
        }

        errorList.innerHTML = '';
        resultsDiv.style.display = 'block';
        let errors = [];

        const parser = new DOMParser();
        const doc = parser.parseFromString(rawInput, "text/html");

        // 1. Language Check
        if (!rawInput.toLowerCase().includes('lang=')) {
            errors.push({ type: 'CRITICAL', msg: "Missing 'lang' attribute in <html>." });
        }

        // 2. Heading Check
        const h1 = doc.querySelector('h1');
        if (!h1 || h1.innerText.trim() === "") {
            errors.push({ type: 'CRITICAL', msg: "No H1 heading found (or heading is empty)." });
        }

        // 3. Image Alt Check
        doc.querySelectorAll('img').forEach((img, idx) => {
            if (!img.hasAttribute('alt')) {
                errors.push({ type: 'CRITICAL', msg: `Image #${idx + 1} missing 'alt' attribute.` });
            }
        });

        // 4. Standard Issue: Empty Buttons
        doc.querySelectorAll('button').forEach((btn, idx) => {
            if (btn.innerText.trim() === "" && !btn.hasAttribute('aria-label')) {
                errors.push({ type: 'ISSUE', msg: `Button #${idx + 1} is empty (missing text or aria-label).` });
            }
        });

        // 5. Standard Issue: Duplicate IDs
        const ids = Array.from(doc.querySelectorAll('[id]')).map(el => el.id);
        const duplicates = ids.filter((id, index) => ids.indexOf(id) !== index);
        if (duplicates.length > 0) {
            const uniqueDupes = [...new Set(duplicates)];
            errors.push({ type: 'ISSUE', msg: `Duplicate IDs found: ${uniqueDupes.join(', ')}` });
        }

        if (errors.length > 0) {
            fixBtn.style.display = 'block';
            copyBtn.style.display = 'none';
            errors.forEach(err => {
                const div = document.createElement('div');
                div.className = 'error-item';
                const badgeClass = err.type === 'CRITICAL' ? 'badge-critical' : 'badge-standard';
                div.innerHTML = `<span class="badge ${badgeClass}">${err.type}</span> ${err.msg}`;
                errorList.appendChild(div);
            });
        } else {
            fixBtn.style.display = 'none';
            copyBtn.style.display = 'block';
            errorList.innerHTML = "<div class='pass-msg'>✅ Audit Passed! Code is clean and accessible.</div>";
        }
    }

    function fixCode() {
        const rawInput = inputField.value;
        const parser = new DOMParser();
        const doc = parser.parseFromString(rawInput, "text/html");

        // Fix Lang
        const htmlTag = doc.querySelector('html');
        if (htmlTag) htmlTag.setAttribute('lang', 'en');

        // Fix H1
        if (!doc.querySelector('h1')) {
            const h1 = document.createElement('h1');
            h1.innerText = "Page Title";
            doc.body.prepend(h1);
        }

        // Fix Images
        doc.querySelectorAll('img').forEach(img => {
            if (!img.hasAttribute('alt')) img.setAttribute('alt', 'Image description');
        });

        // Fix Buttons
        doc.querySelectorAll('button').forEach(btn => {
            if (btn.innerText.trim() === "" && !btn.hasAttribute('aria-label')) {
                btn.setAttribute('aria-label', 'Action Button');
            }
        });

        // Fix Duplicate IDs
        const seenIds = new Set();
        doc.querySelectorAll('[id]').forEach((el, i) => {
            if (seenIds.has(el.id)) {
                el.id = `${el.id}_${i}`;
            }
            seenIds.add(el.id);
        });

        let fixedCode = "<!DOCTYPE html>\n" + doc.documentElement.outerHTML;
        fixedCode = fixedCode.replace(/>\s*</g, '>\n<'); 

        inputField.value = fixedCode;
        runAudit(); 
    }

    async function copyToClipboard() {
        try {
            await navigator.clipboard.writeText(inputField.value);
            const originalText = copyBtn.innerText;
            copyBtn.innerText = "Copied! ✓";
            setTimeout(() => { copyBtn.innerText = originalText; }, 2000);
        } catch (err) {
            alert("Copy failed.");
        }
    }

    function clearAll() {
        inputField.value = '';
        errorList.innerHTML = '';
        resultsDiv.style.display = 'none';
        fixBtn.style.display = 'none';
        copyBtn.style.display = 'none';
        inputField.focus();
    }
</script>
</body>
</html>
