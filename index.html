<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audit Tool</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --bg: #f8fafc;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; color: #334155; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        h1 { font-size: 1.5rem; margin-top: 0; color: #1e293b; }
        textarea { width: 100%; height: 200px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: monospace; box-sizing: border-box; resize: vertical; }
        .controls { margin-top: 15px; display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        #auditBtn { background: var(--primary); color: white; }
        #clearBtn { background: #e2e8f0; color: #475569; }
        button:hover { opacity: 0.9; }
        #results { margin-top: 20px; }
        .report-item { background: #fff1f2; border-left: 4px solid var(--danger); padding: 12px; margin-bottom: 10px; border-radius: 4px; }
        .report-item.success { background: #f0fdf4; border-left-color: #22c55e; }
        .issue-title { font-weight: bold; color: #991b1b; display: block; margin-bottom: 4px; }
        .issue-desc { font-size: 0.9rem; color: #7f1d1d; }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTML Quality Auditor</h1>
        <p>Paste your HTML code below to scan for accessibility and layout issues.</p>
        
        <textarea id="htmlInput" placeholder="<html>...</html>"></textarea>
        
        <div class="controls">
            <button id="auditBtn">Run Audit</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="results">
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
