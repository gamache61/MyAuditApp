<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MyAuditApp</title>
    <meta name="apple-mobile-web-app-title" content="MyAuditApp">
    <meta name="application-name" content="MyAuditApp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 600px; }

        h1 { font-size: 1.8rem; margin-bottom: 5px; color: var(--accent); }
        .subtitle { font-size: 0.9rem; opacity: 0.7; margin-bottom: 20px; }

        textarea {
            width: 100%;
            height: 250px;
            background: var(--card);
            color: #38bdf8;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px;
            font-family: "SF Mono", "Fira Code", monospace;
            box-sizing: border-box;
            font-size: 16px; /* Prevents auto-zoom on iPhone */
            resize: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            background-color: var(--accent);
            color: #0f172a;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s, background-color 0.2s;
        }

        button:active { transform: scale(0.98); }
        
        #clearBtn {
            background-color: #334155;
            color: #f1f5f9;
            flex: 0.4;
        }

        #resultArea {
            margin-top: 25px;
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            white-space: pre-wrap;
            border-left: 4px solid var(--accent);
            display: none;
            font-size: 14px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-in;
        }

        .copy-btn {
            background: #4ade80;
            display: none;
            margin-top: 10px;
            color: #064e3b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MyAuditApp</h1>
        <p class="subtitle">AI Intelligence: Gemini 2.5 Flash</p>
        
        <textarea id="codeInput" placeholder="Paste your code or logic here..."></textarea>
        
        <div class="button-group">
            <button id="clearBtn" onclick="clearAll()">Clear</button>
            <button id="auditBtn" onclick="runAudit()">Run Audit</button>
        </div>

        <button id="copyBtn" class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy Report</button>

        <div id="resultArea"></div>
    </div>

    <script>
        function clearAll() {
            document.getElementById('codeInput').value = '';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
        }

        async function runAudit() {
            const btn = document.getElementById('auditBtn');
            const code = document.getElementById('codeInput').value;
            const result = document.getElementById('resultArea');
            const copy = document.getElementById('copyBtn');

            if(!code) return alert("Please paste code first!");

            // YOUR API KEY
            const API_KEY = "AIzaSyDZ795vQTM0ZHuAADRVm_i0q2-stHV8rhw"; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            btn.innerText = "Analyzing...";
            result.style.display = "block";
            result.innerText = "Crunching logic...";
            copy.style.display = "none";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Perform a professional senior-level code audit. Explain logic bugs, security issues, and provide the fix in [brackets]: " + code }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    alert("GOOGLE ERROR: " + data.error.message);
                    result.innerText = "Error: " + data.error.message;
                } else if (data.candidates && data.candidates[0]) {
                    result.innerText = data.candidates[0].content.parts[0].text;
                    copy.style.display = "block";
                }
            } catch (error) {
                alert("NETWORK ERROR: Check your connection.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Run Audit";
            }
        }

        function copyResult() {
            const text = document.getElementById('resultArea').innerText;
            navigator.clipboard.writeText(text);
            alert("Report Copied!");
        }
    </script>
</body>
</html>
