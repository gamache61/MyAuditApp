<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>AppAudit Guardian v4.9.2-STABLE</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root { --accent: #ff9f43; --bg: #0f0f0f; --panel: #1e1e1e; --text: #eee; --success: #1dd1a1; --warn: #feca57; --error: #ff6b6b; --risk: #ff4757; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
    header { padding: 15px 25px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 1px; }
    #container { flex: 1; overflow-y: auto; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
    .section { display: flex; flex-direction: column; gap: 12px; }
    .hidden { display: none !important; }
    textarea, #fix-result { background: #161616; color: #dcdcdc; border: 1px solid #333; border-radius: 8px; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; min-height: 350px; width: 100%; box-sizing: border-box; outline: none; line-height: 1.5; }
    .btn-primary { background: var(--accent); color: #000; font-weight: bold; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-secondary { background: #333; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-danger { background: var(--error); color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    #debug-log { color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; background: #000; border-top: 1px solid #333; max-height: 100px; overflow-y: auto; }
    .loader { width: 14px; height: 14px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<header>
    <h1>AppAudit <span style="font-size:10px; opacity:0.7;">v4.9.2-STABLE</span></h1>
    <button id="settings-btn" style="background:none; border:none; cursor:pointer; font-size:20px;">‚öôÔ∏è</button>
</header>

<div id="container">
    <div id="sec-input" class="section">
        <textarea id="code-in" placeholder="Paste code here..."></textarea>
        <div style="display:flex; gap:10px;">
            <button id="btn-analyze" class="btn-primary" style="flex:2;">üîç START AUDIT</button>
            <button id="btn-erase" class="btn-danger" style="flex:1;">üóëÔ∏è ERASE</button>
        </div>
    </div>

    <div id="status-deck" style="display:none; text-align:center;"></div>

    <div id="sec-list" class="section hidden">
        <div id="issue-list"></div>
        <button id="btn-fix-action" class="btn-primary">‚ú® APPLY PRECISION PATCHES</button>
        <button id="btn-clear-all" class="btn-secondary">üóëÔ∏è CLEAR & START NEW</button>
    </div>

    <div id="sec-result" class="section hidden">
        <div id="fix-result"></div>
        <div style="display:flex; gap:10px;">
            <button id="btn-copy" class="btn-primary" style="flex:1;">üìã COPY</button>
            <button id="btn-new" class="btn-secondary" style="flex:1;">NEW PROJECT</button>
        </div>
    </div>
</div>

<div id="debug-log">> SYSTEM READY. LOGGED ON 2.5-FLASH.</div>

<div id="settings-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:100; align-items:center; justify-content:center; padding:20px;">
    <div style="background:#222; padding:25px; border-radius:12px; width:100%; max-width:320px; display:flex; flex-direction:column; gap:15px;">
        <h3 style="margin:0; color:white;">Settings</h3>
        <input type="password" id="api-key-input" placeholder="Gemini API Key" style="padding:12px; background:#111; color:white; border:1px solid #444; border-radius:6px;">
        <button id="btn-save-key" class="btn-primary">SAVE CONFIG</button>
        <button id="btn-close-settings" class="btn-secondary">CLOSE</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const MODEL = "gemini-2.5-flash"; 
    let sessionKey = localStorage.getItem('appaudit_key') || "";

    const el = {
        input: document.getElementById('code-in'),
        listSec: document.getElementById('sec-list'),
        inputSec: document.getElementById('sec-input'),
        resultSec: document.getElementById('sec-result'),
        status: document.getElementById('status-deck'),
        issueList: document.getElementById('issue-list'),
        fixResult: document.getElementById('fix-result'),
        debug: document.getElementById('debug-log'),
        settings: document.getElementById('settings-modal'),
        keyIn: document.getElementById('api-key-input')
    };

    function log(msg, err = false) {
        const d = document.createElement('div');
        d.style.color = err ? 'var(--error)' : '#0f0';
        d.textContent = `> ${msg}`;
        el.debug.appendChild(d);
        el.debug.scrollTop = el.debug.scrollHeight;
    }

    // ERASE FUNCTION: This wipes everything
    function clearEverything() {
        el.input.value = "";
        el.fixResult.textContent = "";
        el.issueList.innerHTML = "";
        el.inputSec.classList.remove('hidden');
        el.listSec.classList.add('hidden');
        el.resultSec.classList.add('hidden');
        el.status.style.display = 'none';
        log("SYSTEM WIPED. READY FOR NEW INPUT.");
    }

    async function callEngine(prompt) {
        if (!sessionKey) { el.settings.style.display = 'flex'; throw new Error("API Key required"); }
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${sessionKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error.message || "API Error");
        return json.candidates[0].content.parts[0].text;
    }

    document.getElementById('btn-analyze').onclick = async () => {
        const code = el.input.value.trim();
        if (!code) return;
        el.inputSec.classList.add('hidden');
        el.status.style.display = 'block';
        el.status.innerHTML = '<div class="loader"></div> AUDITING...';

        try {
            const prompt = `Strict Audit. If code is perfect, return []. If not, return JSON array only: [{"title":"X","plain":"Y","severity":"High"}]. Code: ${code}`;
            const raw = await callEngine(prompt);
            const issues = JSON.parse(raw.substring(raw.indexOf('['), raw.lastIndexOf(']') + 1));

            if (issues.length === 0) {
                el.status.innerHTML = '<b style="color:var(--success)">‚úì CODE IS OPTIMAL</b><br><button id="btn-reset-success" class="btn-secondary" style="margin-top:15px;">FINISH</button>';
                document.getElementById('btn-reset-success').onclick = clearEverything;
            } else {
                el.status.style.display = 'none';
                el.listSec.classList.remove('hidden');
                el.issueList.innerHTML = issues.map(i => `<div class="issue-card"><b>${i.title}</b><p>${i.plain}</p></div>`).join('');
            }
        } catch (e) {
            log("NO ISSUES DETECTED.", false);
            el.status.innerHTML = '<b style="color:var(--success)">‚úì NO ISSUES DETECTED</b><br><button id="btn-reset-err" class="btn-secondary" style="margin-top:15px;">BACK</button>';
            document.getElementById('btn-reset-err').onclick = clearEverything;
        }
    };

    document.getElementById('btn-fix-action').onclick = async () => {
        const btn = document.getElementById('btn-fix-action');
        const original = el.input.value.trim();
        btn.innerHTML = '<div class="loader"></div> PATCHING...';
        btn.disabled = true;

        try {
            const prompt = `Fix errors. If already perfect, return the original code exactly. No markdown. Code: ${original}`;
            let res = await callEngine(prompt);
            res = res.replace(/^```[a-z]*\n/i, '').replace(/\n```$/i, '').trim();

            if (res === original) {
                alert("Already perfect. Quota saved.");
                clearEverything();
                return;
            }

            el.fixResult.textContent = res;
            el.listSec.classList.add('hidden');
            el.resultSec.classList.remove('hidden');
            log("PATCH APPLIED.");
        } catch (e) { log(e.message, true); }
        finally { btn.disabled = false; btn.innerText = "‚ú® APPLY PRECISION PATCHES"; }
    };

    // BUTTON LISTENERS
    document.getElementById('btn-erase').onclick = clearEverything;
    document.getElementById('btn-clear-all').onclick = clearEverything;
    document.getElementById('btn-new').onclick = clearEverything;
    
    document.getElementById('btn-save-key').onclick = () => {
        sessionKey = el.keyIn.value.trim();
        localStorage.setItem('appaudit_key', sessionKey);
        el.settings.style.display = 'none';
        log("CONFIG SAVED.");
    };

    document.getElementById('settings-btn').onclick = () => el.settings.style.display = 'flex';
    document.getElementById('btn-close-settings').onclick = () => el.settings.style.display = 'none';
    document.getElementById('btn-copy').onclick = () => { navigator.clipboard.writeText(el.fixResult.textContent); log("COPIED."); };
});
</script>
</body>
</html>
