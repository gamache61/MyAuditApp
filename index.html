<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Code Auditor</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 600px; }

        textarea {
            width: 100%;
            height: 200px;
            background: var(--card);
            color: #38bdf8;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: var(--accent);
            color: #0f172a;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        #resultArea {
            margin-top: 20px;
            background: var(--card);
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .copy-btn {
            background: #4ade80;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Code Auditor</h1>
        <p>Paste code below to find bugs and fixes:</p>
        
        <textarea id="codeInput" placeholder="paste code here..."></textarea>
        
        <button id="auditBtn" onclick="runAudit()">Run Professional Audit</button>
        <button id="copyBtn" class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy Audit Report</button>

        <div id="resultArea"></div>
    </div>

    <script>
        async function runAudit() {
            const btn = document.getElementById('auditBtn');
            const code = document.getElementById('codeInput').value;
            const result = document.getElementById('resultArea');
            const copy = document.getElementById('copyBtn');

            if(!code) return alert("Please paste code first!");

            // 1. YOUR NEW API KEY IS HERE
            const API_KEY = "AIzaSyDZ795vQTM0ZHuAADRVm_i0q2-stHV8rhw"; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            btn.innerText = "Analyzing...";
            result.style.display = "block";
            result.innerText = "Connecting to AI...";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Audit this code. Show the explanation and then the fixed code in [brackets]: " + code }] }],
                        generationConfig: { temperature: 0.1 }
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0]) {
                    result.innerText = data.candidates[0].content.parts[0].text;
                    copy.style.display = "block";
                } else {
                    result.innerText = "Error: API key might be inactive. Wait 5 mins.";
                }

            } catch (error) {
                result.innerText = "Connection failed. Make sure you are using HTTPS or a computer browser.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Run Professional Audit";
            }
        }

        function copyResult() {
            const text = document.getElementById('resultArea').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
</body>
</html>
