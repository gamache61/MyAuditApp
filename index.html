<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Code Auditor</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { color: var(--accent); margin-bottom: 5px; }
        p { opacity: 0.7; font-size: 0.9rem; }

        textarea {
            width: 100%;
            height: 200px;
            background: var(--card);
            color: #38bdf8;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            width: 100%;
            background-color: var(--accent);
            color: #0f172a;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        #resultArea {
            margin-top: 30px;
            background: var(--card);
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap; /* Keeps the AI's formatting */
            border-left: 4px solid var(--accent);
            display: none; /* Hidden until audit is run */
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #334155;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Code Auditor</h1>
            <p>Paste your code below for a professional security & logic audit</p>
        </header>

        <textarea id="codeInput" placeholder="paste your code here... (e.g. function fixMe() { ... })"></textarea>
        
        <button id="auditBtn">Run Professional Audit</button>

        <div id="loader" class="loader"></div>
        <div id="resultArea"></div>
    </div>

    <script>
        // THE LOGIC
        const auditBtn = document.getElementById('auditBtn');
        const codeInput = document.getElementById('codeInput');
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loader');

        auditBtn.addEventListener('click', async () => {
            const code = codeInput.value;
            if(!code) return alert("Please paste some code first!");

            // UI Changes
            loader.style.display = "block";
            resultArea.style.display = "none";
            auditBtn.disabled = true;

            const report = await fetchAudit(code);

            // Display Results
            loader.style.display = "none";
            resultArea.style.display = "block";
            resultArea.innerText = report;
            auditBtn.disabled = false;
        });

        async function fetchAudit(userCode) {
            const API_KEY = "YOUR_NEW_API_KEY_HERE"; // <--- PUT YOUR KEY HERE
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const systemPrompt = "You are a Senior Software Quality Assurance Engineer. Perform a strict code audit. Identify security vulnerabilities and bugs. Provide the fixed code. Be concise and professional.";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `${systemPrompt}\n\nAudit this:\n${userCode}` }] }],
                        generationConfig: { temperature: 0.1 }
                    })
                });

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                return "Error: Could not reach the AI. Check your internet connection.";
            }
        }
    </script>
</body>
</html>
