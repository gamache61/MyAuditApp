<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MyAuditApp</title>
    <meta name="description" content="A professional AI-powered code auditor that identifies logic bugs and security flaws using Gemini 2.5 Flash.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <meta name="apple-mobile-web-app-title" content="MyAuditApp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root[data-theme="light"] { --bg: #f8fafc; --card: #ffffff; --accent: #0284c7; --text: #1e293b; --input-bg: #f1f5f9; --border: #e2e8f0; }
        :root[data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --input-bg: #0f172a; --border: #334155; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: 0.3s; overscroll-behavior: none; }
        .container { width: 100%; max-width: 600px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin: 0; color: var(--accent); }
        .theme-toggle { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        textarea { width: 100%; height: 250px; background: var(--input-bg); color: var(--accent); border: 1px solid var(--border); border-radius: 12px; padding: 15px; font-size: 16px; resize: none; outline: none; }
        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        button.main-btn { flex: 1; background-color: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #clearBtn { background-color: var(--border); color: var(--text); flex: 0.3; }
        #resultArea { margin-top: 25px; background: var(--card); border-radius: 12px; padding: 20px; white-space: pre-wrap; border-left: 4px solid var(--accent); display: none; font-size: 14px; line-height: 1.6; }
        .copy-btn { background: #4ade80; color: #064e3b; width: 100%; margin-top: 10px; display: none; padding: 12px; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body onload="loadTheme()">
    <div class="container">
        <div class="header-row">
            <h1>MyAuditApp</h1>
            <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">ðŸŒ™ Dark</button>
        </div>
        <textarea id="codeInput" placeholder="Paste code for a senior audit..."></textarea>
        <div class="button-group">
            <button id="clearBtn" class="main-btn" onclick="clearAll()">Clear</button>
            <button id="auditBtn" class="main-btn" onclick="runAudit()">Run Audit</button>
        </div>
        <button id="copyBtn" class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy Report</button>
        <div id="resultArea"></div>
    </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
</body>
</html>
