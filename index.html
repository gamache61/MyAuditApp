<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://generativelanguage.googleapis.com;">
  <title>AppAudit: Guardian</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root { --accent: #ff9f43; --bg: #0f0f0f; --panel: #1e1e1e; --text: #eee; --success: #1dd1a1; --warn: #feca57; --error: #ff6b6b; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
    header { padding: 15px 25px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 1px; }
    #container { flex: 1; overflow-y: auto; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
    .section { display: flex; flex-direction: column; gap: 12px; animation: fadeIn 0.3s ease; }
    .hidden { display: none !important; }
    textarea, #fix-result { background: #161616; color: #dcdcdc; border: 1px solid #333; border-radius: 8px; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; min-height: 350px; width: 100%; box-sizing: border-box; outline: none; line-height: 1.5; }
    #fix-result { white-space: pre; overflow-x: auto; color: #a29bfe; border-color: var(--accent); }
    .btn { padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-primary:disabled { opacity: 0.4; background: #444; color: #888; cursor: not-allowed; }
    .btn-secondary { background: #333; color: white; }
    #status-deck { display: none; background: #000; border: 1px solid var(--accent); border-radius: 8px; padding: 30px; text-align: center; }
    .issue-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 10px; text-align: left; }
    #debug-wrapper { border-top: 1px solid #333; padding: 15px; background: #000; }
    #debug-log { color: #0f0; font-family: monospace; font-size: 11px; max-height: 120px; overflow-y: auto; line-height: 1.4; }
    .loader { width: 16px; height: 16px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

<header>
    <h1>AppAudit <span style="font-size:10px; opacity:0.7;">GUARDIAN v3.6</span></h1>
    <button onclick="document.getElementById('settings').style.display='flex'" style="background:none; border:none; font-size:18px; cursor:pointer;">‚öôÔ∏è</button>
</header>

<div id="container">
    <div id="sec-input" class="section">
        <label style="color: #888; font-weight: bold;">[01] SOURCE_CODE_INPUT</label>
        <textarea id="code-in" placeholder="// Paste code here..."></textarea>
        <div style="display: flex; gap: 10px;">
            <button id="btn-analyze" onclick="startAnalysis()" class="btn btn-primary" style="flex: 2;">üîç ANALYZE</button>
            <button onclick="forceErase()" class="btn btn-secondary" style="flex: 1;">üóëÔ∏è ERASE</button>
        </div>
    </div>
    <div id="status-deck"></div>
    <div id="sec-list" class="section hidden">
        <div id="issue-list"></div>
        <button onclick="fixIssues()" id="btn-fix" class="btn btn-primary">‚ú® APPLY PRECISION PATCHES</button>
        <button onclick="softReset()" style="background:none; border:none; color:#888; cursor:pointer; margin-top: 10px;">‚Üê BACK</button>
    </div>
    <div id="sec-result" class="section hidden">
        <div id="fix-result"></div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="copyCode()" class="btn btn-primary" style="flex: 1;">üìã COPY CODE</button>
            <button onclick="reAudit()" class="btn btn-secondary" style="flex: 1;">RE-AUDIT</button>
        </div>
        <button onclick="softReset()" style="background:none; border:none; color:#888; cursor:pointer; width: 100%; margin-top: 10px;">NEW PROJECT</button>
    </div>
    <div id="debug-wrapper">
        <div id="debug-log">> ENGINE ONLINE. READY FOR INPUT.</div>
    </div>
</div>

<div id="settings" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center;">
    <div style="background:#222; padding:30px; border-radius:12px; border:1px solid var(--accent); width: 320px; display: flex; flex-direction: column; gap: 15px;">
        <h3 style="margin:0; color:white;">Authorization</h3>
        <input type="password" id="api-key" placeholder="Enter Gemini API Key" style="padding:12px; background:#111; color:white; border:1px solid #444;">
        <button onclick="saveKey()" class="btn btn-primary">SET KEY</button>
        <button onclick="document.getElementById('settings').style.display='none'" style="background:none; border:none; color:#888; cursor:pointer;">Close</button>
    </div>
</div>

<script>
const MODEL = "gemini-2.5-flash"; 
let sessionKey = ""; 
let currentCode = "";

function log(msg, isError = false) {
    const d = document.getElementById('debug-log');
    d.innerHTML += `<br><span style="color:${isError ? 'var(--error)' : '#0f0'}">> ${msg}</span>`;
    d.scrollTop = d.scrollHeight;
}

function saveKey() {
    sessionKey = document.getElementById('api-key').value.trim();
    log("KEY AUTHORIZED.");
    document.getElementById('settings').style.display = 'none';
}

function softReset() {
    document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
    document.getElementById('sec-input').classList.remove('hidden');
    document.getElementById('status-deck').style.display = 'none';
    document.getElementById('btn-analyze').disabled = false;
    document.getElementById('btn-analyze').innerText = "üîç ANALYZE";
}

function forceErase() { document.getElementById('code-in').value = ""; }

async function callEngine(prompt) {
    if (!sessionKey) { document.getElementById('settings').style.display = 'flex'; throw new Error("Key Missing"); }
    
    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${sessionKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        
        const json = await response.json();
        if (json.error) {
            if (json.error.status === "RESOURCE_EXHAUSTED") {
                log("SPEED LIMIT HIT. PLEASE WAIT 60 SECONDS.", true);
                alert("Quota exceeded. Please wait 1 minute.");
            }
            throw new Error(json.error.message);
        }
        return json.candidates[0].content.parts[0].text;
    } catch (e) {
        log(`API_ERROR: ${e.message}`, true);
        throw e;
    }
}

async function startAnalysis() {
    currentCode = document.getElementById('code-in').value;
    if(!currentCode) return;
    
    log("STARTING ANALYSIS...");
    document.getElementById('sec-input').classList.add('hidden');
    const status = document.getElementById('status-deck');
    status.style.display = 'block';
    status.innerHTML = '<div class="loader"></div> AUDITING...';

    try {
        const text = await callEngine(`Return ONLY JSON array: [{"title":"X","desc":"Y"}]. Code: ${currentCode}`);
        const match = text.match(/\[\s*[\s\S]*\s*\]/);
        const issues = match ? JSON.parse(match[0]) : [];
        
        status.style.display = 'none';
        document.getElementById('sec-list').classList.remove('hidden');
        document.getElementById('issue-list').innerHTML = issues.map(i => `<div class="issue-card"><b>${i.title}</b><br><small>${i.desc}</small></div>`).join('');
        log("ANALYSIS COMPLETE.");
    } catch(e) { softReset(); }
}

async function fixIssues() {
    const btn = document.getElementById('btn-fix');
    btn.innerHTML = '<div class="loader"></div> PATCHING...';
    btn.disabled = true;
    try {
        let res = await callEngine(`Fix issues. Return ONLY code. No markdown. Code: ${currentCode}`);
        res = res.replace(/^```[a-z]*\n/i, '').replace(/\n```$/i, '').trim();
        currentCode = res; 
        document.getElementById('fix-result').innerText = res;
        document.getElementById('sec-list').classList.add('hidden');
        document.getElementById('sec-result').classList.remove('hidden');
        log("PATCH APPLIED.");
    } catch(e) { btn.disabled = false; btn.innerText = "‚ú® APPLY PRECISION PATCHES"; }
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>
</body>
</html>
