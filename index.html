<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>MyAuditApp</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root { --accent: #ff9f43; --bg: #0f0f0f; --text: #eee; --success: #1dd1a1; --error: #ff6b6b; }
    body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
    header { padding: 15px 25px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 18px; color: var(--accent); }
    .model-badge { font-size: 11px; background: #333; color: var(--accent); padding: 4px 8px; border-radius: 4px; margin-left: 10px; font-weight: normal; }
    #container { flex: 1; overflow-y: auto; padding: 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
    .section { display: flex; flex-direction: column; gap: 12px; }
    .hidden { display: none !important; }
    textarea, #fix-result { background: #161616; color: #dcdcdc; border: 1px solid #333; border-radius: 8px; padding: 15px; font-family: monospace; font-size: 13px; min-height: 350px; width: 100%; outline: none; line-height: 1.5; }
    .issue-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 10px; }
    .btn-primary { background: var(--accent); color: #000; font-weight: bold; padding: 14px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-secondary { background: #333; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; }
    .loader { width: 18px; height: 18px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<header>
    <h1>MyAuditApp <span class="model-badge">Gemini 2.5 Flash</span></h1>
    <button id="settings-btn" style="background:none; border:none; cursor:pointer; font-size:20px;">‚öôÔ∏è</button>
</header>

<div id="container">
    <div id="sec-input" class="section">
        <textarea id="code-in" placeholder="Paste HTML here..."></textarea>
        <div style="display:flex; gap:10px;">
            <button id="btn-analyze" class="btn-primary" style="flex:2;">üîç ANALYZE CODE</button>
            <button id="btn-erase" class="btn-secondary" style="flex:1;">üóëÔ∏è ERASE</button>
        </div>
    </div>

    <div id="status-deck" style="display:none; text-align:center; padding:20px;"></div>

    <div id="sec-list" class="section hidden">
        <div id="issue-list"></div>
        <button id="btn-fix-action" class="btn-primary">‚ú® APPLY REPAIRS</button>
        <button id="btn-cancel" class="btn-secondary">CANCEL</button>
    </div>

    <div id="sec-result" class="section hidden">
        <div id="fix-result" style="white-space: pre-wrap;"></div>
        <button id="btn-copy" class="btn-primary">üìã COPY FIXED CODE</button>
        <button id="btn-new" class="btn-secondary">START NEW</button>
    </div>
</div>

<div id="settings-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center;">
    <div style="background:#222; padding:30px; border-radius:12px; width:300px; display:flex; flex-direction:column; gap:15px; border:1px solid var(--accent);">
        <input type="password" id="api-key-input" placeholder="Gemini API Key" style="padding:10px; background:#111; color:white; border:1px solid #444;">
        <button id="btn-save-key" class="btn-primary">SAVE KEY</button>
        <button id="btn-close-settings" class="btn-secondary">CLOSE</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const MODEL = "gemini-2.5-flash"; 
    let sessionKey = localStorage.getItem('appaudit_key') || "";

    const el = {
        input: document.getElementById('code-in'),
        listSec: document.getElementById('sec-list'),
        inputSec: document.getElementById('sec-input'),
        resultSec: document.getElementById('sec-result'),
        status: document.getElementById('status-deck'),
        issueList: document.getElementById('issue-list'),
        fixResult: document.getElementById('fix-result'),
        settings: document.getElementById('settings-modal'),
        keyIn: document.getElementById('api-key-input')
    };

    function resetUI() { el.inputSec.classList.remove('hidden'); el.listSec.classList.add('hidden'); el.resultSec.classList.add('hidden'); el.status.style.display = 'none'; }

    async function callEngine(prompt) {
        if (!sessionKey) { el.settings.style.display = 'flex'; throw new Error("Key Missing"); }
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${sessionKey}`;
        const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { temperature: 0.1 } })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error.message);
        return json.candidates[0].content.parts[0].text;
    }

    document.getElementById('btn-analyze').onclick = async () => {
        const code = el.input.value.trim();
        if (!code) return;
        el.inputSec.classList.add('hidden');
        el.status.style.display = 'block';
        el.status.innerHTML = '<div class="loader"></div> SCANNING...';

        try {
            const prompt = `Task: Structural Audit. Output: Valid JSON Array ONLY. No text before or after. Code: ${code}`;
            let raw = await callEngine(prompt);
            
            // AGGRESSIVE STRIPPING: Use Regex to grab exactly what is between [ and ]
            const match = raw.match(/\[[\s\S]*\]/);
            
            if (!match) {
                el.status.innerHTML = '<b style="color:var(--success)">‚úì CODE HEALTHY</b><br><button id="btn-r" class="btn-secondary" style="margin-top:15px;">BACK</button>';
                document.getElementById('btn-r').onclick = resetUI;
                return;
            }

            const cleanData = match[0];
            const issues = JSON.parse(cleanData);
            
            if (issues.length === 0) {
                el.status.innerHTML = '<b style="color:var(--success)">‚úì CODE HEALTHY</b><br><button id="btn-r" class="btn-secondary" style="margin-top:15px;">BACK</button>';
                document.getElementById('btn-r').onclick = resetUI;
                return;
            }

            el.status.style.display = 'none';
            el.listSec.classList.remove('hidden');
            el.issueList.innerHTML = issues.map(i => `<div class="issue-card"><b>${i.title}</b><p>${i.plain}</p></div>`).join('');
        } catch (e) {
            alert("PARSING ERROR: " + e.message);
            resetUI();
        }
    };

    document.getElementById('btn-fix-action').onclick = async () => {
        const btn = document.getElementById('btn-fix-action');
        const original = el.input.value.trim();
        btn.innerHTML = '<div class="loader"></div> REPAIRING...';
        try {
            const prompt = `Rewrite this code. Fix all errors. NO MARKDOWN. Code: ${original}`;
            let res = await callEngine(prompt);
            res = res.replace(/^```[a-z]*\n/i, '').replace(/\n```$/i, '').trim();

            if (res === original) {
                alert("Already optimal.");
                resetUI();
                return;
            }

            el.fixResult.textContent = res;
            el.listSec.classList.add('hidden');
            el.resultSec.classList.remove('hidden');
        } catch (e) { alert("Repair failed."); }
        finally { btn.innerText = "‚ú® APPLY REPAIRS"; }
    };

    document.getElementById('btn-erase').onclick = () => el.input.value = "";
    document.getElementById('btn-new').onclick = () => { el.input.value = ""; resetUI(); };
    document.getElementById('btn-cancel').onclick = resetUI;
    document.getElementById('btn-save-key').onclick = () => {
        sessionKey = el.keyIn.value.trim();
        localStorage.setItem('appaudit_key', sessionKey);
        el.settings.style.display = 'none';
    };
    document.getElementById('settings-btn').onclick = () => el.settings.style.display = 'flex';
    document.getElementById('btn-close-settings').onclick = () => el.settings.style.display = 'none';
    document.getElementById('btn-copy').onclick = () => { navigator.clipboard.writeText(el.fixResult.textContent); alert("Copied!"); };
});
</script>
</body>
</html>
