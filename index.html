<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MyAuditApp</title>
    <meta name="description" content="Professional AI-powered code auditor.">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="theme-color" content="#38bdf8">

    <style>
        :root[data-theme="light"] { --bg: #f8fafc; --card: #ffffff; --accent: #0284c7; --text: #1e293b; --border: #e2e8f0; }
        :root[data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --border: #334155; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin: 0; color: var(--accent); }
        textarea { width: 100%; height: 250px; background: #0f172a; color: var(--accent); border: 1px solid var(--border); border-radius: 12px; padding: 15px; font-size: 16px; outline: none; }
        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        button.main-btn { flex: 1; background-color: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #resultArea { margin-top: 25px; background: var(--card); border-radius: 12px; padding: 20px; display: none; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>MyAuditApp</h1>
        </div>
        <textarea id="codeInput" placeholder="Paste code for audit..."></textarea>
        <div class="button-group">
            <button class="main-btn" onclick="runAudit()">Run Audit</button>
        </div>
        <div id="resultArea"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>
