<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MyAuditApp</title>
    <meta name="description" content="Professional AI-powered code auditor using Gemini 2.0 Flash.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#38bdf8">

    <style>
        /* This section prevents the White Screen by defining the colors */
        :root[data-theme="light"] { 
            --bg: #f8fafc; --card: #ffffff; --accent: #0284c7; --text: #1e293b; --border: #e2e8f0; 
        }
        :root[data-theme="dark"] { 
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --border: #334155; 
        }

        body { 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
        }

        .container { width: 100%; max-width: 600px; }
        
        .header-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; 
            margin-bottom: 20px; 
        }

        h1 { font-size: 1.5rem; margin: 0; color: var(--accent); }

        .theme-toggle { 
            background: var(--card); 
            border: 1px solid var(--border); 
            color: var(--text); 
            padding: 8px 12px; 
            border-radius: 20px; 
            cursor: pointer; 
        }

        textarea { 
            width: 100%; 
            height: 250px; 
            background: var(--card); 
            color: var(--text); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 15px; 
            font-size: 16px; 
            outline: none; 
        }

        button.main-btn { 
            width: 100%; 
            background-color: var(--accent); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px; 
        }

        #resultArea { 
            margin-top: 25px; 
            background: var(--card); 
            border-radius: 12px; 
            padding: 20px; 
            display: none; 
            border-left: 4px solid var(--accent); 
            white-space: pre-wrap;
        }
    </style>
</head>
<body onload="loadTheme()">
    <div class="container">
        <div class="header-row">
            <h1>MyAuditApp</h1>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
        </div>

        <textarea id="codeInput" placeholder="Paste your code here for an AI audit..."></textarea>
        
        <button class="main-btn" onclick="runAudit()">Run AI Audit</button>

        <div id="resultArea"></div>
    </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Live'))
                .catch(err => console.log('Service Worker Failed', err));
            });
        }

        // Essential Theme Logic to prevent blank screen
        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
        }
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }
    </script>
</body>
</html>
