<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Code Auditor</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; }
        textarea { 
            width: 100%; height: 200px; background: var(--card); color: #38bdf8; border: 1px solid #334155; 
            border-radius: 8px; padding: 15px; font-family: monospace; box-sizing: border-box; font-size: 16px; margin-bottom: 15px;
        }
        button { width: 100%; background-color: var(--accent); color: #0f172a; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #resultArea { margin-top: 20px; background: var(--card); border-radius: 8px; padding: 20px; white-space: pre-wrap; border-left: 4px solid var(--accent); display: none; font-size: 14px; line-height: 1.6; }
        .copy-btn { background: #4ade80; display: none; margin-top: 10px; color: #064e3b; padding: 10px; border-radius: 5px; border: none; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Auditor</h1>
        <p>Powered by Gemini 2.5 Flash Intelligence</p>

        <textarea id="codeInput" placeholder="Paste your code here for a professional audit..."></textarea>
        
        <button id="auditBtn" onclick="runAudit()">Run Professional Audit</button>
        <button id="copyBtn" class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy Audit Report</button>
        
        <div id="resultArea"></div>
    </div>

    <script>
        async function runAudit() {
            const btn = document.getElementById('auditBtn');
            const code = document.getElementById('codeInput').value;
            const result = document.getElementById('resultArea');
            const copy = document.getElementById('copyBtn');

            if(!code) return alert("Please paste code first!");

            const API_KEY = "AIzaSyDZ795vQTM0ZHuAADRVm_i0q2-stHV8rhw"; 
            // Using the stable Gemini 2.5 Flash model
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            btn.innerText = "Analyzing...";
            result.style.display = "block";
            result.innerText = "Connecting to AI Intelligence...";
            copy.style.display = "none";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Perform a senior-level code audit. Highlight bugs and provide the fix in [brackets]: " + code }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    alert("GOOGLE ERROR " + data.error.code + ": " + data.error.message);
                    result.innerText = "Error: " + data.error.message;
                } else if (data.candidates && data.candidates[0]) {
                    result.innerText = data.candidates[0].content.parts[0].text;
                    copy.style.display = "block";
                }
            } catch (error) {
                alert("BROWSER ERROR: " + error.message);
                result.innerText = "Connection failed.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Run Professional Audit";
            }
        }

        function copyResult() {
            const text = document.getElementById('resultArea').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
</body>
</html>
