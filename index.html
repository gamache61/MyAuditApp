<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MyAuditApp</title>
    <meta name="description" content="Professional AI-powered code auditor that identifies logic bugs and security flaws using Gemini 2.5 Flash.">
    <meta name="apple-mobile-web-app-title" content="MyAuditApp">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root[data-theme="light"] {
            --bg: #f8fafc; --card: #ffffff; --accent: #0284c7; --text: #1e293b; --input-bg: #f1f5f9; --border: #e2e8f0;
        }
        :root[data-theme="dark"] {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --input-bg: #0f172a; --border: #334155;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
        .container { width: 100%; max-width: 600px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin: 0; color: var(--accent); }
        .theme-toggle { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        textarea, #resultArea { -webkit-user-select: text; user-select: text; }
        textarea { width: 100%; height: 250px; background: var(--input-bg); color: var(--accent); border: 1px solid var(--border); border-radius: 12px; padding: 15px; font-family: monospace; box-sizing: border-box; font-size: 16px; resize: none; outline: none; }
        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        button.main-btn { flex: 1; background-color: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #clearBtn { background-color: var(--border); color: var(--text); flex: 0.3; }
        #resultArea { margin-top: 25px; background: var(--card); border-radius: 12px; padding: 20px; white-space: pre-wrap; border-left: 4px solid var(--accent); display: none; font-size: 14px; line-height: 1.6; }
        .copy-btn { background: #4ade80; color: #064e3b; width: 100%; margin-top: 10px; display: none; padding: 12px; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body onload="loadTheme()">
    <div class="container">
        <div class="header-row">
            <h1>MyAuditApp</h1>
            <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô Dark</button>
        </div>
        <textarea id="codeInput" placeholder="Paste code for a senior audit..."></textarea>
        <div class="button-group">
            <button id="clearBtn" class="main-btn" onclick="clearAll()">Clear</button>
            <button id="auditBtn" class="main-btn" onclick="runAudit()">Run Audit</button>
        </div>
        <button id="copyBtn" class="copy-btn" onclick="copyResult()">üìã Copy Report</button>
        <div id="resultArea"></div>
    </div>

    <script>
        // Service Worker Registration for App Store
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log("SW failed", err));
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('themeBtn');
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            btn.innerText = next === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light';
            localStorage.setItem('theme', next);
        }
        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeBtn').innerText = saved === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light';
        }
        function clearAll() {
            document.getElementById('codeInput').value = '';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
        }
        async function runAudit() {
            const btn = document.getElementById('auditBtn');
            const code = document.getElementById('codeInput').value;
            const result = document.getElementById('resultArea');
            const copy = document.getElementById('copyBtn');
            if(!code) return alert("Please paste code first!");
            const API_KEY = "AIzaSyDZ795vQTM0ZHuAADRVm_i0q2-stHV8rhw"; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
            btn.disabled = true;
            btn.innerText = "Analyzing...";
            result.style.display = "block";
            result.innerText = "Analyzing code...";
            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Perform a senior-level audit. Provide the fix in [brackets]: " + code }] }] })
                });
                const data = await response.json();
                if (data.candidates) {
                    result.innerText = data.candidates[0].content.parts[0].text;
                    copy.style.display = "block";
                }
            } catch (e) { alert("Error connecting to AI."); } finally {
                btn.disabled = false;
                btn.innerText = "Run Audit";
            }
        }
        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('resultArea').innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
